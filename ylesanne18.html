<!DOCTYPE html>
<html lang="et">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sündmused</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mt-2">Registreeri</h4>
                </div>
                <div class="card-body">
                    <form id="registrationForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName">Eesnimi</label>
                                <input type="text" class="form-control" id="firstName" required="required">
                                <small id="firstNameVal" class="form-text text-muted">Eesnimi (ainult tähed, vähemalt 2 tähemärki)</small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName">Perekonnanimi</label>
                                <input type="text" class= "form-control" id="lastName" required="required">
                                <small id="lastNameVal" class="form-text text-muted">Perenimi (ainult tähed, vähemalt 2 tähemärki)</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email">E-posti aadress</label>
                            <input type="email" class="form-control" id="email" required="required">
                            <small id="emailVal" class="form-text text-muted">Email (nõutav emaili muster)</small>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Registreeri</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
<script>
    const firstNameInput = document.getElementById("firstName");
    const lastNameInput = document.getElementById("lastName");
    const emailInput = document.getElementById("email");

    firstNameInput.addEventListener("input", validateFirstName);
    lastNameInput.addEventListener("input", validateLastName);
    emailInput.addEventListener("input", validateEmail);

    function validateFirstName() {
        const firstNameValue = firstNameInput.value;
        const firstNameValidation = /^[A-Za-z]{2,}$/;

        if (firstNameValidation.test(firstNameValue)) {
            document.getElementById("firstNameVal").textContent = "Eesnimi (ainult tähed)";
        } else {
            document.getElementById("firstNameVal").textContent = "Eesnimi (ainult tähed, vähemalt 2 tähemärki)";
        }
    }

    function validateLastName() {
        const lastNameValue = lastNameInput.value;
        const lastNameValidation = /^[A-Za-z]{2,}$/;

        if (lastNameValidation.test(lastNameValue)) {
            document.getElementById("lastNameVal").textContent = "Perenimi (ainult tähed)";
        } else {
            document.getElementById("lastNameVal").textContent = "Perenimi (ainult tähed, vähemalt 2 tähemärki)";
        }
    }

    function validateEmail() {
        const emailValue = emailInput.value;
        const emailValidation = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;

        if (emailValidation.test(emailValue)) {
            document.getElementById("emailVal").textContent = "Email (nõutav emaili muster)";
        } else {
            document.getElementById("emailVal").textContent = "Email";
        }
    }
</script>
</body>
</html>
